<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="Binassmax-Pry-Frente-Black-Special-Brain.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminue o tamanho do seu navergador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="fotog">


    </picture>

    <h1>agora vamos reproduzir audio</h1>
    <p>vamos aprender a reproduzir audios em HTML</p>
     <audio preload="metadata" autoplay controls>

        <source src="midia/Sulking - William Rosati.mp3" type="audio/mpeg">
        
        <p>infelizmente o seu navegador nao reproduz esse audio <a href="midia/Sulking - William Rosati.mp3">tenta baixar aqui</a></p>

     </audio>
    
</body>
</html>
