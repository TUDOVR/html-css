<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > P{
            display: block;
            color: white;
            background-color: aquamarine;
            width: 180px;
            color: black;
        }

        div:hover{
            color: rgb(114, 107, 218);
        }

    </style>

</head>
<body>
    <h1>exemplo de hover</h1>
    <p>PASSE O MOUSE OBRE O TEXTO ABAIXO</p>

    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIO...</p>
    </div>
    <P>fim do exemplo</P>
</body>
</html>
